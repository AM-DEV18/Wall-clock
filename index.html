<!DOCTYPE html>
<html>
<head>
    <title>Stylish TITAN Clock</title>
    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(135deg,#141e30,#243b55);
            font-family:Arial, sans-serif;
        }

        .clock{
            width:320px;
            height:320px;
            border-radius:50%;
            position:relative;
            backdrop-filter:blur(15px);
            background:rgba(255,255,255,0.1);
            border:2px solid rgba(255,255,255,0.3);
            box-shadow:0 0 40px rgba(0,255,255,0.4);
        }

        .brand{
            position:absolute;
            top:45%;
            left:50%;
            transform:translate(-50%,-50%);
            font-size:22px;
            letter-spacing:3px;
            font-weight:bold;
            color:#ffffff;
            text-shadow:0 0 10px #00ffff;
        }

        .center-dot{
            width:12px;
            height:12px;
            background:#00ffff;
            border-radius:50%;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            z-index:10;
        }

        .hand{
            position:absolute;
            bottom:50%;
            left:50%;
            transform-origin:bottom;
            transform:translateX(-50%);
            border-radius:10px;
        }

        .hour{
            width:8px;
            height:70px;
            background:#ffffff;
        }

        .minute{
            width:5px;
            height:100px;
            background:#00ffff;
        }

        .second{
            width:2px;
            height:120px;
            background:#ff0055;
            transition:transform 0.05s linear;
        }

        .numbers{
            position:absolute;
            width:100%;
            height:100%;
        }

        .number{
            position:absolute;
            width:100%;
            height:100%;
            text-align:center;
            font-size:20px;
            font-weight:bold;
            color:white;
        }

        .number span{
            display:inline-block;
            transform:translateY(15px);
        }
    </style>
</head>
<body>

<div class="clock">
    <div class="numbers"></div>

    <!-- BRAND NAME -->
    <div class="brand">TITAN</div>

    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-dot"></div>
</div>

<script>
    const hour = document.getElementById("hour");
    const minute = document.getElementById("minute");
    const second = document.getElementById("second");
    const numbersContainer = document.querySelector(".numbers");

    // Create numbers
    for(let i=1;i<=12;i++){
        const number=document.createElement("div");
        number.classList.add("number");
        number.style.transform=`rotate(${i*30}deg)`;

        const span=document.createElement("span");
        span.innerText=i;
        span.style.transform=`rotate(-${i*30}deg)`;

        number.appendChild(span);
        numbersContainer.appendChild(number);
    }

    function setClock(){
        const now=new Date();

        const sec=now.getSeconds();
        const min=now.getMinutes();
        const hr=now.getHours();

        const secDeg=sec*6;
        const minDeg=min*6+sec*0.1;
        const hrDeg=hr*30+min*0.5;

        second.style.transform=`translateX(-50%) rotate(${secDeg}deg)`;
        minute.style.transform=`translateX(-50%) rotate(${minDeg}deg)`;
        hour.style.transform=`translateX(-50%) rotate(${hrDeg}deg)`;
    }

    setInterval(setClock,1000);
    setClock();
</script>

</body>
</html>
